<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <div class="display">
         <div class="answ"></div>
      </div>
      <div class="button">
        <div class="box0 a" >x<sup>&square;</sup></div>
         <div class="box1 a">x<sup>3</sup></div>
         <div class="box2 a">x<sup>2</sup></div>
         <div class="box3 a start">(</div>
         <div class="box4 a start">)</div>
         <div class="box5 a">&pi;</div>
         <div class="box6 a">x!</div>
         <div class="box7 a start">sin</div>
         <div class="box8 a start">cos</div> 
         <div class="box9 a start">tan</div>
         <div class="box10 a start"><sup>&square;</sup>&radic;x</div>
         <div class="box11 a start">&radic;x</div>
         <div class="box12 a start"><sup>3</sup>&radic;x</div>
         <div class="box13 a start">10<sup>x</sup></div>
         <div class="box14 a start">1/x</div>
         <div class="box15 a start">7</div>
         <div class="box16 a start">8</div>
         <div class="box17 a start">9</div> 
         <div class="box18 a" style="background-color: rgb(225, 117, 127);">DEL</div>
         <div class="box19 a"style="background-color: rgb(225, 117, 127);">AC</div>
         <div class="box20 a start">4</div>
         <div class="box21 a start">5</div>
         <div class="box22 a start">6</div>
         <div class="box23 a">&ast;</div>
         <div class="box24 a">&divide;</div>
         <div class="box25 a start">1</div>
         <div class="box26 a start">2</div>
         <div class="box27 a start">3</div>
         <div class="box28 a ">&plus;</div>
         <div class="box29 a ">&minus;</div>
         <div class="box30 a start">0</div>
         <div class="box31 a">&#x2022;</div>
         <div class="box32 a">Exp</div>
         <div class="box33 a">Ans</div>
         <div class="box34 a">&equals;</div>
        </div>
   </div>
   <script type="text/javascript" src="calc.js"></script>
</body>
</html>
